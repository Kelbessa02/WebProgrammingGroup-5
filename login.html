<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<style>
    body {
        background-color: gray;
        text-align: center;

        margin: 40px;
        display: block;
        padding: 20px;
    }

    .login-box {
        background-color: #a06375;

        width: 400px;
        height: 75vh;
        padding: 30px;

        border: 3px solid white;
        box-sizing: border-box;
        text-align: center;
        border-radius: 25px;
        margin-left: 35%;


    }

    form {

        margin: 65px;
    }
</style>

<body>
    <div class="login-box">
        <h1 style="margin-top: 40px;">login</h1>
        <form>
            <label>Email</label>
            <br>
            <br>

            <input type="email" placeholder=" enter email" style="border-radius: 15px; padding: 15px;">
            <br>
            <br>
            <label>password</label>
            <br>
            <br>
            <input type="password" placeholder=" enter password" style="border-radius: 15px; padding: 15px;">
            <br>
            <br>
            <input type="button" value="submit" style="border-radius: 10px; padding: 10px;">
        </form>
        <p>Not have an account? <a href="index.html">Sign Up Here</a></p>
    </div>
